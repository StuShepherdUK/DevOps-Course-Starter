{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <ul class="list-group mb-4">
        <!-- List items in todo list -->
        {% for itm in todoitems %}
          <li>{{ itm.title }}</li>
        {% endfor %}
      </ul>
    </div>
    <!-- Form to add an additional item -->
    <div>
      <form action="" method="post" class="form-example">
        <div>
          <label for="newitem">Enter new item: </label>
          <input type="text" name="newitem" id="newitem" required />
        </div>
        <div>
          <input type="submit" value="Add New Item" />
        </div>
      </form>
    </div>
  </div>
{% endblock %}
